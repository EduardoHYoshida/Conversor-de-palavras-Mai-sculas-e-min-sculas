<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de maiúsculas e minúsculas</title>
    <style>
        textarea{
            resize: none;
            width: 500px;
            height: 50px;
        }

        .container{
            font-family: Arial, Helvetica, sans-serif;
            color: white;
            max-width: 500px;
            padding: 20px;
            border-radius: 10px;
            background-color: black;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="container">    
        <div> 
            <textarea id="texto" placeholder="Digite para converter"></textarea>
        </div>
        <div>
            <input type="button" onclick="maiuscula()" value="MAIUSCULA">
            <input type="button" onclick="minuscula()" value="minuscula">
        </div>

        <p id="resultado"></p>        
    </div>    
    <script src = "conversor.js"></script>

</body>
</html>
